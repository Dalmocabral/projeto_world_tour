{% load static %}

<!-- Tutorial made by Rene-F for AppSeed.us | 2022 | https://github.com/Rene-F -->

<!DOCTYPE html>
<html lang="en">

<head>

  <title>IWT</title>

  <link rel="canonical" href="https://blog.appseed.us/bootstrap-for-beginners-with-examples/" />

  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap CSS End -->
  <!-- Main CSS -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/dark-mode.css' %}">
  <!-- Main CSS End -->
  <!-- Bootstrap Icons Start -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Bootstrap Icons End -->
  <!-- App JS Terceiro -->
  <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>

</head>

<body>

  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <!-- Sidebar Trigger Start -->
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
        aria-controls="offcanvas"><span class="navbar-toggler-icon"></span></button>
      <!-- Sidebar Trigger End -->
      <a class="navbar-brand fw-bold me-auto" href="#">Infinite World Tour</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex ms-auto">
          <div class="input-group my-3 my-lg-0">
            {% if user.is_authenticated %}
            <span class="navbar-text">
              Bem-vindo, <strong>{{ user.first_name }} {{ user.last_name }}</strong>
            </span>

            {% endif %}
          </div>
        </form>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-person-square"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Sidebar Start -->
  <div class="offcanvas offcanvas-start bg-dark text-white side-bar" data-bs-scroll="true" tabindex="-1" id="offcanvas"
    aria-labelledby="offcanvas">
    <div class="offcanvas-body p-0">
      <nav class="navbar-dark">
        <ul class="navbar-nav">

          <li class="my-4">
            <hr class="dropdown-divider">
          </li>
          <li>
            <!-- <div class="text-muted small fw-bold text-uppercase px-3">Interface</div> -->
          </li>


          <li>
            <a href="{% url 'dashboard' %}" class="nav-link px-3">
              <span class="me-2">
                <i class="fa-solid fa-house"></i>
              </span>
              <span class="fw-bold">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="{% url 'list_awards' %}" class="nav-link px-3">
              <span class="me-2">
                <i class="fa-solid fa-trophy"></i>
              </span>
              <span class="fw-bold">Awards</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link px-3">
              <span class="me-2">
                <i class="fa-solid fa-plane-departure"></i>
              </span>
              <span class="fw-bold">My Flights</span>
            </a>
          </li>
          <li>
            <a href="{% url 'my_awards' %}" class="nav-link px-3">
              <span class="me-2">
                <i class="fa-solid fa-medal"></i>
              </span>
              <span class="fw-bold">My Awards</span>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link px-3">
              <span class="me-2">
                <i class="fa-solid fa-map-location-dot"></i>
              </span>
              <span class="fw-bold">MAP</span>
            </a>
          </li>
          <li class="my-4">
            <hr class="dropdown-divider">
          </li>
          <div class="custom-control custom-switch px-3">
            <label class="custom-control-label" for="darkSwitch">
              <span class="fw-bold">
                <i class="bi bi-moon me-2"></i>
                Dark Mode</span>
            </label>
            <input type="checkbox" class="custom-control-input checkbox ms-auto" id="darkSwitch">
          </div>
          <li class="my-4">
            <hr class="dropdown-divider">
          </li>

          </li>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <!-- Sidebar End -->
  {% block content %}
  {% endblock %}

  <!-- Main Content End -->

  <!-- Scripts Start -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
  <script src="{% static '/js/script.js' %}"></script>
  <script src="{% static '/js/dark-mode-switch.min.js' %}"></script>
  <!-- Scripts End -->

</body>

</html>

<!-- Tutorial made by Rene-F for AppSeed.us | 2022 | https://github.com/Rene-F -->
